    <meta charset="UTF-8">

<body style="background-color: #212121; color:#fff;">
    0	UNSENT	Client has been created. open() not called yet.
    1	OPENED	open() has been called.
    2	HEADERS_RECEIVED	send() has been called, and headers and status are available.
    3	LOADING	Downloading; responseText holds partial data.
    4	DONE	The operation is complete.
</body>
<script>
    const requestUrl= 'https://api.github.com/user/29SagarSharma'
    const xhr = new XMLHttpRequest();
    xhr.open('GET',requestUrl) 
    xhr.onreadystatechange= function(){
        console.log(xhr.readyState);
        if(xhr.readyState === 4){
            const data =JSON.parse(this.responseText);
            console.log(typeof data); //most of timme url data is in string Json is for object and pasrse is  used to change the string to object

            console.log(data.followers); //this keyword is used to show all the prperty of the cureent context
        }
    }

    xhr.send()
</script>
